<!DOCTYPE html>
<head>
    <style>
        :root {
  --altitude:10000;
  --font:3vw;
  --yaw:0;
  --roll:0;
  --pitch:0;
}
        body *, body{
            
            font-family: 'myFont'!important;
            font-size: var(--font);
            color: red;
            text-decoration: none;
        }
        body>canvas{
            position: fixed;
            left:0;
            top:0;
            z-index:-1;
            width: 100%;
            height: 100%;
            
        }
        .menu{
            text-align: center;
            flex-direction:row;
            left:0;
            top:0;
            position: fixed;
            width:40vw;
            font-size: var(--font);
            flex-direction:column;
            display:flex;
            background-color: black;
            border-bottom: red solid 1px;
        }
        .menu a{
            cursor:pointer;
            border-top: red solid 1px;
        }
        .menu>*{      
            background: black;
            margin:0;     
            display:block;
            padding: calc(var(--font) / 4);
        }

        .altitudeContainer{
            background-color: black;
            width:1vh;
            height:60vh;
            position: absolute;
            bottom:5vh;
            left: 1vh;

        }
        .marker{
            left:2vh;
            position:absolute;
            display:flex;
            font-size: var(--font);
        }
        .marker::before{
            display:inline-block;
            content: " ";
            width:0px;
            height: 0px;
            border:calc(var(--font) / 2) solid transparent;
            margin-right: calc(var(--font) / 4);
        }
        .alt::before{
            border-right:calc(var(--font) / 2) solid red;
        }
        .zero::before{
            border-bottom:calc(var(--font) / 2) solid red;
        }
        .max::before{
            border-top:calc(var(--font) / 2) solid red;
        }
        .zero{
            bottom:0;
        }
        .max{
            bottom:40vh;
        }
        .alt{
            bottom:calc(40vh / 30000 * var(--altitude));
        }
        .angle{
            position: fixed;
            display: inline-block;
            background: url("textures/azimuth.png") calc(var(--font) * 16); 
            background-position: center;
            background-size: cover;
            transform: translate(50%,-50%); /*rotate(calc(var(--yaw) * 1deg)); */
            width: calc(var(--font) * 12);
            height: calc(var(--font) * 12);
            right:calc(var(--font) * 6);
            z-index: 3;
        }
        .angle div{
            position: absolute;
            display: inline-block;
            width: calc(var(--font) * 12);
            top:50%;
            right:50%;
        }
        .map{
            position: fixed;
            width: 100vw;
            height: 30vh;
            bottom:0;
            left:0;
            background: black;
        }
        .window{
            padding: var(--font);
            position:fixed;
            top:0;
            left: 0;
            background-color: black;
            width: 100vw;
            height:calc(100vh - 2 * var(--font));
            z-index: 4;
            display: none;
            box-sizing:border-box;
        }
        .window .chart{
            position: absolute;
            top:var(--font);
            left: calc(var(--font) * 10);
            width: calc(100% - var(--font) * 11);
            height: calc(100% - var(--font) * 2);
            
        }
        .window .dataSelectForm{
            width:calc(var(--font) * 10);
            position: absolute;
            top:calc(var(--font) * 1);
            left: calc(var(--font) * 1);
        }
        .window *{

            z-index: 5;
        }

        .en{
            display:none;
        }
        .bg{
            display:unset;
        }
        .closer{
            display:block;
            padding: calc(var(--font) / 2);
            position: absolute;
            background: red;
            color:black;
            top:0;
            right:0;
            cursor: pointer;
        }
        select, select *{
              border:none;
              outline: none;
        }

        @media (orientation: landscape) {
            .map{

            width: calc(100vw - var(--font) * 20);
            left:calc(calc(var(--font) * 8));
        }
        .window{
            top: calc(2 * var(--font));
            left: calc(2 * var(--font));
            width: calc(100vw - var(--font) * 20);
            height:calc(100vh - 4 * var(--font));
            left:calc(calc(var(--font) * 8));
        }
            :root {
  --font:min(16px,1.5vw, 3vh);
}
            .menu{
                text-align: left;
                border:0;
                width:calc(100vw);
                flex-direction:row;
  }
       .menu a{
            border:0;
            border-right: red solid 1px;
            padding-right: var(--font);
            padding-left: var(--font);
        }
}
.container {
  display: block;
  position: relative;
  padding-left: calc(var(--font) * 1.5);
  cursor: pointer;
  font-size: var(--font);
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  top:0;
  left: 0;
  opacity: 0;
  display: block;
  width:100%;
  height:100%;
  cursor: pointer;
  z-index: 7;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: var(--font);
  width: var(--font);
  background-color: #000;
  border: 1px solid #A00;
}
/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #A00;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: calc(var(--font) / 4);
	left: calc(var(--font) / 4);
	width: calc(var(--font) / 2);
	height:  calc(var(--font) / 2);
	background: rgb(0, 0, 0);
}
        @font-face {
  font-family: "myFont";
  src: url("VCR_OSD_MONO_1.001.ttf");
}
    </style>
